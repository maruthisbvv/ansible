# vi patching.yml
---
- name: Patch Linux system
  hosts: all
  become: true
  ignore_errors: yes
  tasks:
    - name: Check RHN or local repository connectivity
      shell:
        cmd: yum repolist  > /dev/null 2>&1; if [ $? -eq 0 ]; then echo "Repository found"; else echo "No repository found"; fi
      register: repo_status
